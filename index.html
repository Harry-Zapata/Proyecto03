<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel=preload>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <main>
    <img class="img" src="./images/image-product-desktop.jpg" alt="desktop">
    <div class="card-body">
      <span>Perfume</span>
      <h1>gabrielle essence eau de parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Oliver Polge, Oerfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p>$149.99</p><span>$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
